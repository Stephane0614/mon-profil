<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Projets </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div *ngFor="let item of myProject">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
            <img src= {{item.images}} alt="image project" />
          </ion-card>

          <ion-card-header>
            <ion-card-title> {{item.title}}</ion-card-title>
            <ion-card-subtitle>{{item.subTitle}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-chip color="success" [outline]="true"
              >{{item.genders}}</ion-chip
            >
            <ion-chip color="success" [outline]="true"
              >{{item.players}} player(s)</ion-chip
            >
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
